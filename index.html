<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Obrigado!</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(to right, #6a11cb, #2575fc);
                color: white;
                text-align: center;
            }
            h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
            p {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            a {
                display: inline-block;
                padding: 10px 20px;
                background-color: white;
                color: #2575fc;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                transition: 0.3s;
            }
            a:hover {
                background-color: #e0e0e0;
            }
        </style>
    </head>
    <body>
        <h1>Obrigado por visitar meu repositório!</h1>
        <p>Espero que você tenha gostado do conteúdo e que seja útil para seus estudos ou projetos.</p>
        <a href="https://github.com/Thiagneves" target="_blank">Visite meu GitHub</a>
    </body>
</html>
